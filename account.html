<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte - Générateur de CV</title>
    <link rel="stylesheet" href="assets/css/account.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo du site">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Accueil</a></li>
                <li><a href="create_cv.html">Créer mon CV</a></li>

    <main>
        <h1>Mon Compte</h1>

        <section class="account-details">
            <h2>Détails du compte</h2>
            <div class="info">

                <p><strong>Email :</strong> <span id="user-email">jean.dupont@example.com</span></p>
            </div>
        </section>

        <section class="actions">
            <h2>Actions</h2>
            <button id="edit-profile-btn">Modifier le profil</button>
            <button id="logout-btn">Se déconnecter</button>
        </section>
    </main>

    </footer>
