<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer mon CV</title>
    <link rel="stylesheet" href="assets/css/create_cv.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo du site">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Accueil</a></li>
                <li><a href="create_cv.html">Créer mon CV</a></li>
                <li><a href="account.html">Mon compte</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Créer votre CV</h1>
        <form id="cv-form">
            <label for="name">Nom complet :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="experience">Expérience professionnelle :</label>
            <textarea id="experience" name="experience" rows="4"></textarea>

            <label for="skills">Compétences :</label>
            <input type="text" id="skills" name="skills">

            <button type="submit" id="generate-cv-btn">Générer mon CV</button>
        </form>

        <section id="cv-preview">
            <h2>Aperçu de votre CV</h2>
            <div id="preview-content">
                <!-- Le CV généré sera affiché ici -->
            </div>
        </section>
    </input>

    <footer>
        <p>&copy; 2024 Générateur de CV. Tous droits réservés.</p>
    </footer>

    <script src="assets/js/create_cv.js"></script>
</body>
</html>
